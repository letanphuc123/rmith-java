<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout}">
    <head> 
        <title>Detail Monitor API | Local Search</title>
        <th:block layout:fragment="css">       
            <link rel="stylesheet" th:href="@{/static/plugins/data-table/jquery.dataTables.min.css}" type="text/css" />
        </th:block> 
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row bheading-title">
                <!-- Breadcrumb -->
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> 
                    <ol class="breadcrumb">
                        <li><a th:href="@{/dashboard}" th:text="${language.get('lb_dashboard')?:'Dashboard'}"></a></li>
                        <li><a th:href="@{/monitor-api}" th:text="${language.get('lb_breadcrumb_monitor_api')?:'Monitor API'}"></a></li>
                        <li class="active"><span th:text="${language.get('lb_breadcrumb_detail_monitor_api')?:'Detail Monitor API'}"></span></li>
                    </ol>
                </div>

                <!-- /Breadcrumb -->
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 text-right">
                    <h5 class="txt-dark"  th:text="${language.get('lb_breadcrumb_detail_monitor_api')?:'Detail Monitor API'}"></h5> 
                </div>
            </div>

            <div class="row mt-10">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="w--800 ml--auto mr--auto">
                        <div class="panel panel-default border-panel card-view">
                            <div class="panel-heading border--bottom mb--20">
                                <div class="mb--0 pull-left align-self-center">
                                    <h5 id="titleDetail" class="txt-dark"></h5>
                                </div>
                                <div class="form-group mb--0 pull-right">
                                    <div class="radio-inline">
                                        <span class="radio radio-info">
                                            <input type="radio" name="modeStatictis" id="radioDate" />
                                            <label for="radioDate" th:text="${language.get('lb_radio_date')?:'Date'}"></label>
                                        </span>
                                    </div>
                                    <div class="radio-inline">
                                        <span class="radio radio-info">
                                            <input type="radio" name="modeStatictis" id="radioUser" />
                                            <label for="radioUser" th:text="${language.get('lb_radio_user')?:'User'}"></label>
                                        </span>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                            <div class="panel-wrapper collapse in">
                                <div class="panel-body">
                                    <div class="table-wrap">
                                        <th:block th:if="${flagDetailMonitorApi}">
                                            <div id="divDetailMonitorApiWaiting">
                                                <div class="loading-page loading-box">
                                                    <div class="loading-center--absolute">
                                                        <div class="object object--one"></div>
                                                        <div class="object object--two"></div>
                                                        <div class="object object--three"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <table id="tbl_detailMonitorAPI" class="table table-hover table-bordered display font--14" style="width:100%;"> 
                                                <th:block th:if="${not #lists.isEmpty(dateDetailMonitorApi)}">
                                                    <thead>
                                                        <tr>
                                                            <th th:text="${language.get('lb_table_date_used')?:'Date Used'}"></th>
                                                            <th th:text="${language.get('lb_table_total_used')?:'Total used'}"></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="items: ${dateDetailMonitorApi}">
                                                            <td th:text="${items.dateUsed}"></td>
                                                            <td th:text="${items.totalUsed}"></td>
                                                        </tr>
                                                    </tbody>
                                                </th:block>

                                                <th:block th:if="${not #lists.isEmpty(userDetailMonitorApi)}">
                                                    <thead>
                                                        <tr>
                                                            <th th:text="${language.get('lb_table_user')?:'User'}"></th>
                                                            <th th:text="${language.get('lb_table_total_used')?:'Total used'}"></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="items: ${userDetailMonitorApi}">
                                                            <td th:text="${items.firstName} + ' ' + ${items.lastName}"></td>
                                                            <td th:text="${items.totalUsed}"></td>
                                                        </tr>
                                                    </tbody>
                                                </th:block>
                                            </table>
                                        </th:block>

                                        <th:block th:unless="${flagDetailMonitorApi}">
                                            <!-- Show no data -->
                                            <div class="no-data text-center">
                                                <img th:src="@{/static/img/no-data.svg}" />
                                                <span class="text-center nonecase-font block error-comment" th:text="${language.get('lb_no_data')?:'No data'}"></span>
                                                <p class="text-center mb--10" th:text="${language.get('lb_empty')?:'List users used api is empty'}"></p>
                                            </div>
                                            <!--End No data-->
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>          
                </div>
            </div>
            <input type="hidden" id="txtSessionLanguage" th:value="${session.language}" />
        </div>
    </body>

    <th:block layout:fragment="scripts">
        <script th:src="@{/static/plugins/data-table/jquery.dataTables.min.js}"></script>
        <script>
            $(document).ready(() => {
                var sessionLanguage = $("#txtSessionLanguage").val().length > 0 ? $("#txtSessionLanguage").val().toLowerCase() : "ja";
                $('#tbl_detailMonitorAPI').DataTable({
                    "language": {
                        "url": "[(@{/static/plugins/data-table/languages/datatable-" + sessionLanguage + ".json})]"
                    },
                    "lengthMenu": [
                        [25, 50, 100, -1], [25, 50, 100, "[[${language.get('lb_select_all')?:'All'}]]"]
                    ],
                    "scrollX": true,
                    "columnDefs": [
                        {"width": "150", "targets": [1]},
                        {"className": "dt-right", targets: [1]},
                    ],
                    "initComplete": function () {
                        hideWait("#divDetailMonitorApiWaiting");
                    }
                });

                /* Set title page detail monitor api. */
                $('#titleDetail').text(getPramsUrl('api'));
                $('#titleDetail').css('padding-top', '10px');

                /* Disable/enable onclick when user choose different mode. */
                switch (getPramsUrl('mode')) {
                    case 'date':
                        $('#radioDate').prop('checked', true);
                        $('#radioUser').click(() => location.href = 'detail-monitor-api?api=' + getPramsUrl('api') + '&mode=user');
                        break;
                    case 'user':
                        $('#radioUser').prop('checked', true);
                        $('#radioDate').click(() => location.href = 'detail-monitor-api?api=' + getPramsUrl('api') + '&mode=date');
                        break;
                }
            });
        </script>
    </th:block>
</html>
