<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout}">
    <head>
        <title>Monitor API | Local Search</title>       
        <th:block layout:fragment="css">
            <link rel="stylesheet" th:href="@{/static/plugins/datetimepicker/css/daterangeschau.css}" type="text/css" />
            <link rel="stylesheet" th:href="@{/static/plugins/single-datetimepicker/jquery.datetimepicker.css}" type="text/css" />
            <link rel="stylesheet" th:href="@{/static/plugins/data-table/jquery.dataTables.min.css}" type="text/css" />
        </th:block> 
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row bheading-title">
                <!-- Breadcrumb -->
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li>
                            <a th:href="@{/dashboard}" th:text="${language.get('lb_dashboard')?:'Dashboard'}"></a>
                        </li> 
                        <li class="active">
                            <span th:text="${language.get('lb_monitor_api')?:'Monitor API'}"></span>
                        </li> 
                    </ol>
                </div>

                <!-- /Breadcrumb -->
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 text-right">
                    <h5 class="txt-dark"  th:text="${language.get('lb_monitor_api')?:'Monitor API'}"></h5> 
                </div>
            </div>

            <div class="row mt-10">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="panel panel-default border-panel card-view">            
                        <div class="panel-heading ">
                            <div class="pull-left">
                                <h6 class="panel-title txt-dark" th:text="${language.get('lb_monitor_api')?:'Monitor API'}"></h6>
                            </div>
                            <div class="pull-right">
                                <div id="daterangeschau" class="btn-group"></div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-wrapper">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div id="divShowWaitCollumnChart">
                                            <div class="loading-page loading-box">
                                                <div class="loading-center--absolute">
                                                    <div class="object object--one"></div>
                                                    <div class="object object--two"></div>
                                                    <div class="object object--three"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="#" class="full-screen full-screen--insights">
                                            <i class="fa fa-expand"></i>
                                        </a>
                                        <div id="divCollumnChart" class="highcharts--h400"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default border-panel card-view">
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <div class="table-wrap">
                                    <th:block th:if="${not #lists.isEmpty(monitorApiDTO)}">
                                        <div id="divMonitorApiWaiting">
                                            <div class="loading-page loading-box">
                                                <div class="loading-center--absolute">
                                                    <div class="object object--one"></div>
                                                    <div class="object object--two"></div>
                                                    <div class="object object--three"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- IF Table DATA ISN'T EMPTY -->
                                        <!-- Table data -->
                                        <table id="tbl_monitorAPI" class="table table-hover table-bordered display font--14" style="width:100%;">
                                            <thead>
                                                <tr>
                                                    <th th:text="${language.get('lb_api_name')?:'API Name'}"></th>
                                                    <th th:text="${language.get('lb_total_of_time_used')?:'Total Of Time Used'}"></th>
                                                    <th class="text-center" th:text="${language.get('lb_action')?:'Action'}"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="items: ${monitorApiDTO}">
                                                    <td th:text="${items.typeApi}"></td>
                                                    <td th:text="${items.totalUsed}"></td>
                                                    <td class="text-center">
                                                        <a class="btn btn__table btn--warning btnInfoLog"
                                                           th:href="@{'/detail-monitor-api?api=' + ${items.typeApi} + '&mode=date'}" data-tooltip="tooltip" 
                                                           th:attr="data-original-title=${language.get('lb_action_detail')?:'Detail'}" data-placement="left">
                                                            <i class="fa fa-info"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <!-- End table data -->
                                    </th:block>

                                    <th:block th:if="${#lists.isEmpty(monitorApiDTO)}">
                                        <!-- Show no data -->
                                        <div class="no-data text-center">
                                            <img th:src="@{/static/img/no-data.svg}" />
                                            <span class="text-center nonecase-font block error-comment" th:text="${language.get('lb_no_data')?:'No data'}"></span> 
                                            <p class="text-center mb--10" th:text="${language.get('lb_empty_api_list')?:'List API used is empty'}"></p>
                                        </div>
                                        <!--End No data-->
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>                     
                </div>
            </div>

            <input type="hidden" id="txtInitLanguage" th:value="${initLanguage}" />
            <input type="hidden" id="txtSessionLanguage" th:value="${session.language}" />

            <!-- Set cookie for display daterangeschau -->
            <form id="frmFilterMonitoringAPI" th:attr="action=@{/set-cookie-date}" method="POST">
                <input type="hidden" id="txtContextPath" th:value="@{/}" />
                <input type="hidden" id="txtToken" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" id="txtDateRange" name="dateRange" />
                <input type="hidden" name="redirectPage" value="monitor-api" />
            </form>
        </div>
    </body>

    <th:block layout:fragment="scripts">
        <!-- highcharts -->
        <script th:src="@{/static/plugins/highcharts/highcharts.js}" type="text/javascript"></script>
        <script th:src="@{/static/plugins/highcharts/no-data-to-display.js}" type="text/javascript"></script>
        <script th:src="@{/static/plugins/highcharts/exporting.js}" type="text/javascript"></script>
        <script th:src="@{/static/plugins/highcharts/export-data.js}" type="text/javascript"></script>

        <!-- datetimepicker -->
        <script th:src="@{/static/plugins/datetimepicker/js/moment.js}" type="text/javascript"></script>
        <script th:src="@{/static/plugins/datetimepicker/js/datepicker.js}" type="text/javascript"></script>
        <script th:src="@{/static/plugins/datetimepicker/js/dateformat.js}" type="text/javascript"></script>
        <script th:src="@{/static/plugins/datetimepicker/js/daterangeschau.js}" type="text/javascript"></script>

        <script th:src="@{/static/plugins/data-table/jquery.dataTables.min.js}" type="text/javascript"></script>
        <script th:src="@{/static/js/monitor-api.js}" type="text/javascript"></script>   
    </th:block>
</html>
