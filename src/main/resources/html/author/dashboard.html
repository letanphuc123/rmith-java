<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-layout-decorate="~{layout}">
    <head>
        <title>Dashboard | Local Search</title>
        <th:block layout:fragment="css"></th:block>
    </head>
    <body>
        <div layout:fragment="content">
            <div id="block_loadding"></div>
            <div class="row bheading-title">
                <!-- Breadcrumb -->
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li class="active">
                            <span th:text="${language.get('lb_dashboard')?:'Dashboard'}"></span>
                        </li>
                    </ol>
                </div>
                <!-- /Breadcrumb -->
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 text-right">
                    <h5 class="txt--dark" th:text="${language.get('lb_dashboard_page')?:'Dashboard'}"></h5>
                </div>
            </div>    
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default border-panel card-view">
                        <div class="panel-heading">
                            <h6 class="panel-captilize txt--dark">Dashboard</h6>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <th:block layout:fragment="scripts">
        <script th:src="@{/static/plugins/waypoints/jquery.waypoints.min.js}" type="text/javascript"></script>
        <script th:src="@{/static/plugins/jquery.counterup/jquery.counterup.min.js}" type="text/javascript"></script>
        <script th:src="@{/static/plugins/jquery.validate/jquery.validate.min.js}" type="text/javascript"></script>
        <script th:src="@{'/static/plugins/jquery.validate/localization/validate-' + ${session.language} + '.js'}" src=""></script>
    </th:block>

</html>
